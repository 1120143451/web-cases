<!-- h5 文档申明 -->
<!DOCTYPE html>
<!-- 文档语言申明 en zh-CN zh-tw -->
<html lang="zh-CN">
<head>
    <!-- 文档编码 -->
    <meta charset="utf-8">
    <!-- 要求当前网页使用浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口的设置：视口的宽度和设备一直，默认的缩放比例和 PC 端一致， 用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>title</title>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <style>
        .pc_imgBox{
            display: block;
            height: 500px;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .m_imageBox{
            display: block;
            width: 100%;
        }
        .m_imageBox img{
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<!--
需求： 高度固定，图片居中，容器铺满
怎么设置不同图片：使用 css 选择器来设置不太好 （html内容会动态改变不利于维护）
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <a href="" class="pc_imgBox" style="background-image: url(../images/slide_01_2000x410.jpg);"></a>
        </div>
        <div class="item">
            <a href="" class="pc_imgBox" style="background-image: url(../images/slide_02_2000x410.jpg);"></a>
        </div>
        <div class="item">
            <a href="" class="pc_imgBox" style="background-image: url(../images/slide_03_2000x410.jpg);"></a>
        </div>
        <div class="item">
            <a href="" class="pc_imgBox" style="background-image: url(../images/slide_04_2000x410.jpg);"></a>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery-3.4.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
